- name: Docker configure in EC2 Machine
  hosts: all
  become: true
  tasks:
    - name: Update the EC2 Machine
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Deploy the Image and Run as Container
      docker_container:
        name: finance-container
        image: vaish010/project-finance-me:1.0
        state: started
        published_ports:
          - "8083:8081"
        restart_policy: always
